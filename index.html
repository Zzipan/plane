<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
  <title>飞机大战</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="container" class="content">
  <div id="scoreDom" class="hide">
    得分：<span id="scoreEl">0</span>
  </div>

  <div class="jumbotron wrap" id="hello">
    <h1 class="display-4">飞机大战</h1>
    <p class="planeIcon">
      <img src="./img/hero.png" alt="">
    </p>
    <hr class="my-4">
    <p class="lead">欢迎来到飞机大战，点击下方按钮开始您的打飞机之旅吧！</p>
    
    <div class="form-group">
      <label for="select" style="color: #ccc;font-size: 14px;">子弹攻击间隔</label>
      <select class="form-control select" id="select" style="flex: 1;margin-left: 10px;">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option selected>5</option>
        <option>6</option>
        <option>7</option>
      </select>
    </div>
    <a class="btn btn-success btn-lg btn-play" href="javascript:;" role="button">开始</a>
  </div>

  <div id="battlefield"></div>

  <div id="gameOver">
    <div class="jumbotron wrap">
      <h1 class="display-4">游戏结束</h1>
      <p class="planeIcon">
        <img src="./img/hero.png" alt="">
      </p>
      <hr class="my-4">
      <p class="lead">胜败乃兵家常事，大侠请重新来过</p>
      <p class="flexBox">
        <a class="btn btn-secondary btn-lg btn-play btn-reset" href="javascript:;" role="button">放弃</a>
        <a class="btn btn-success btn-lg btn-play btn-reStart" href="javascript:;" role="button">再来</a>
      </p>
    </div>
  </div>

  <div class="audioGropu">
    <audio id="bgm" src="./audio/bgm.mp3" loop></audio>
    <audio id="bulletAudio" src="./audio/bullet.mp3"></audio>
    <audio id="boomAudio" src="./audio/boom.mp3"></audio>
  </div>
</div>

</body>
<script type="module" src="./js/index.js"></script>
</html>
